<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>qr-link</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
        }
        h1 {
            padding: 10px;
            margin: 0;
            color: #888888;
            text-align: center;
        }
        h1 strong {
            color: black;
        }
        img {
            width: 90vmin;
            height: 90vmin;
            display: block;
            margin: auto;
        }
    </style>
</head>
<body>
<h1>https://<strong>apprunner.rocks</strong></h1>
<img src="apprunner-link.svg" alt="QR code linking to apprunner.rocks">
</body>
</html>
